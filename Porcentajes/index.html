<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calcular porcentajes</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="../Estilos/style.css"/>
    </head>
    <body>
        <div id="wrap">
            <h1>Calcular porcentajes</h1>
            <br />
            <form>
                El <input type="number" id="porcentaje" />% de <input type="number" id="numero" /> es: <input type="number" id="total" readonly /><br/><br/>
                <button type="button" onclick="total.value = calcular(porcentaje.value, numero.value)">Calcular</button>
            </br/>
            </form>
        </div>
        <div id="mavalroot"><a href="https://github.com/mavalroot">by mavalroot</a></div>
    </body>
</html>
