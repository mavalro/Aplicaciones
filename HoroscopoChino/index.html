<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Horóscopo Chino</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="../Estilos/style.css"/>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div id="wrap">
            <h1>Signo del Zodíaco Chino</h1>
            <form>
    			<br/>Introduce el año de nacimiento:<br/><br/>
    			<input type="number" min="1" id="anyo"/>
    			<button type="button" onclick="resultado.innerHTML = calcular(anyo.value)">Calcular</button>
    			<br/><br/>
    			Tu signo del horóscopo chino es:<br/>
    			<p id="resultado"></p>
    	    </form>
        </div>
        <div id="mavalroot"><a href="https://github.com/mavalroot">by mavalroot</a></div>
    </body>
</html>
